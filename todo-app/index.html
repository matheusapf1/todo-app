a<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas | Lofi Roxo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✅</text></svg>">
    <!-- Meta tags para melhor aparência em dispositivos móveis -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <!-- Partículas de fundo para efeito lofi -->
    <div id="particles-js"></div>

    <div class="container">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <div class="subtitulo">Organize seu dia com estilo</div>
        
        <form id="nova-tarefa-form">
          <input
            type="text"
            id="nova-tarefa-input"
            placeholder="O que você precisa fazer?"
            required
          />
          <button type="submit" title="Adicionar tarefa">Adicionar</button>
        </form>
      </header>

      <section class="filtros">
        <button class="filtro ativo" data-filtro="todas">Todas</button>
        <button class="filtro" data-filtro="ativas">Ativas</button>
        <button class="filtro" data-filtro="concluidas">Concluídas</button>
      </section>

      <section class="lista-tarefas">
        <div class="lista-header">
          <h2>Tarefas</h2>
          <div class="contador-wrapper">
            <span id="contador-tarefas">0/0</span>
            <span class="contador-label">concluídas</span>
          </div>
        </div>
        
        <div id="tarefas">
          <!-- As tarefas serão inseridas aqui via JavaScript -->
        </div>
      </section>
      
      <footer class="app-footer">
        <p>Arraste para cima para ver mais tarefas</p>
        <div class="botoes-flutuantes">
          <button id="btn-tema" class="btn-flutuante" title="Alternar tema">
            <i class="fas fa-sun"></i>
          </button>
          <!-- Botão de som será adicionado via JavaScript -->
        </div>
      </footer>
    </div>

    <!-- Partículas JS para efeito  -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Configuração das partículas 
      document.addEventListener('DOMContentLoaded', () => {
        if (window.particlesJS) {
          particlesJS('particles-js', {
            "particles": {
              "number": {
                "value": 50,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#8a2be2"
              },
              "shape": {
                "type": "circle",
                "stroke": {
                  "width": 0,
                  "color": "#000000"
                },
                "polygon": {
                  "nb_sides": 5
                }
              },
              "opacity": {
                "value": 0.3,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 0.5,
                  "opacity_min": 0.1,
                  "sync": false
                }
              },
              "size": {
                "value": 3,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 2,
                  "size_min": 0.1,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#8a2be2",
                "opacity": 0.2,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 1,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                  "enable": false,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "bubble"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 400,
                  "line_linked": {
                    "opacity": 1
                  }
                },
                "bubble": {
                  "distance": 83.91608391608392,
                  "size": 4,
                  "duration": 3,
                  "opacity": 1,
                  "speed": 3
                },
                "repulse": {
                  "distance": 200,
                  "duration": 0.4
                },
                "push": {
                  "particles_nb": 4
                },
                "remove": {
                  "particles_nb": 2
                }
              }
            },
            "retina_detect": true
          });
        }
      });
    </script>

    <!-- Botão de tema -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btnTema = document.getElementById('btn-tema');
        if (btnTema) {
          btnTema.addEventListener('click', () => {
            alternarTema();
          });
        }
      });
    </script>

    <script src="app.js"></script>
  </body>
</html>
